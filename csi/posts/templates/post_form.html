{% extends "base.html" %}

{% block content %}
<style>
body{
	background-image:url("../static/img/plain.jpg");
}

h1{
	display:block;
	color: grey;
	text-align: left;
	font-size: 45px;
}

label{
	font-size: 30px;
	color:blue;
}

input{
	border:1px solid black;
	width:150px;
	margin-bottom: 15px;
	background-color:grey;
	color:blue;
	font-size: 30px;
}

input:hover,input:active{
	background-color:white;
	color:black;
}

button{
	margin-top:30px;
	font-size:30px;
	color:black;
	font-weight: bold;
	margin-left:10px;
}
p{
	font-weight:bolder;
	font-size:45px;
	color:red;

}
a{
	margin-left:10px;
	text-decoration:none;
	color:grey;
	text-align:center;
	font-size:60px;
}

a:hover,a:active{
	text-decoration:none;
}
</style>
<div class='col-sm-6 col-sm-offset-3'>

<form method='POST' action='' enctype='multipart/form-data'> {% csrf_token %}
{{ form.as_p }}
<input type='submit' class='btn btn-danger' value='Create Post'/>
<form>
</div>

{% endblock content %}
